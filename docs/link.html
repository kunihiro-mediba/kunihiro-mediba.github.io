<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li><a href="https://www.google.com/" target="_blank">target=_blank</a></li>
            <li><a href="https://www.google.com/" target="blank">target=blank</a></li>
            <li><a href="javascript:void(0)" id="window-open-link">window.open</a></li>
        </ul>
        <script>
            const a = document.getElementById("window-open-link");
            if (a) {
                a.addEventListener("click", () => {
                    window.open("https://www.google.com/", "_blank", "popup");
                });
            }
        </script>
    </body>
</html>

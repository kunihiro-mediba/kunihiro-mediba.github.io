<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1,width=device-width" />
        <title>kunihiro-mediba.github.io</title>
    </head>
    <body>
        <header>
            <h1>kunihiro-mediba.github.io</h1>
        </header>
        <main id="container">
            <ul>
                <li><a href="https://github.com/kunihiro-mediba/" target="_blank">https://github.com/kunihiro-mediba/</a></li>
            </ul>
        </main>
        <script>
            const container = document.getElementById("container");
            if (container) {
                const div = document.createElement("div");
                div.textContent = "userAgent: " + navigator.userAgent;
                container.appendChild(div);
            }
        </script>
    </body>
</html>

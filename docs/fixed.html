<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1,width=device-width" />
    <title>fixed button</title>
  </head>
  <body>
    <header id="header">
      <h1>fixed button</h2>
    </header>
    <main style="height:1024px">content</main>
    <footer>
      <div>footer</div>
    </footer>
    <button type="button" style="position:fixed;bottom:64px;left:0;width:120px;height:32px" onclick="alert('button clicked')">click me</button>
    <a href="#header" style="position:fixed;bottom:64px;left:160px;display:block;width:120px;height:32px" onclick="alert('link clicked')">click me</button>
  </body>
</html>

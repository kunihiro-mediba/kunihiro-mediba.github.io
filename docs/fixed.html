<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1,width=device-width" />
    <title>fixed button</title>
    <style>
      .content {
        height: 256px;
      }
      .button {
        display: block;
        width: 120px;
        height: 32px;
        border: 1px solid #000;
        background-color: #eee;
        color: #000;
        text-align: center;
      }
    </style>
    <script>
//<![CDATA[
function scrollToTop(){
  document.getElementById("header").scrollIntoView({ behavior: "smooth" });
}
//]]>
    </script>
  </head>
  <body>
    <header id="header">
      <h1>fixed button</h2>
    </header>
    <main>
      <div class="content">content1</div>
      <div class="content">content2</div>
      <div class="content">content3</div>
      <div class="content">content4</div>
      <div class="content">content5</div>
      <div class="content">content6</div>
      <div class="content">content7</div>
    </main>
    <footer>
      <div>footer</div>
    </footer>
    <button class="button" type="button" style="position:fixed;bottom:4px;left:0" onclick="scrollToTop()">button</button>
    <a class="button" style="position:fixed;bottom:4px;left:160px" onclick="scrollToTop()">link</button>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1,width=device-width" />
    <title>fixed button</title>
    <style>
      .content {
        height: 256px;
      }
      .fixed-button {
        position: fixed;
        display: flex;
        align-items: center;
        width: 120px;
        height: 32px;
        border: 1px solid #000;
        background-color: #eee;
        color: #000;
        text-align: center;
      }
    </style>
    <script>
//<![CDATA[
function scrollTo(id){
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}
//]]>
    </script>
  </head>
  <body>
    <header id="header">
      <h1>fixed button</h2>
    </header>
    <main>
      <div class="content" style="background-color:#def">content1</div>
      <div class="content" style="background-color:#efd">content2</div>
      <div class="content" style="background-color:#fde">content3</div>
      <div class="content" style="background-color:#edf">content4</div>
      <div class="content" style="background-color:#dfe">content5</div>
      <div class="content" style="background-color:#fed">content6</div>
      <div class="content" style="background-color:#fef">content7</div>
      <div class="content" style="background-color:#eff">content8</div>
      <div class="content" style="background-color:#ffe">content9</div>
    </main>
    <footer id="footer">
      <div>footer</div>
    </footer>
    <nav>
      <button class="fixed-button" type="button" style="bottom:64px;left:0" onclick="scrollToEl('header')">Top button</button>
      <a class="fixed-button" style="bottom:32px;left:160px" onclick="scrollToEl('header')">Top link</a>
      <button class="fixed-button" type="button" style="bottom:32px;left:0" onclick="scrollToEl('footer')">Bottom button</button>
      <a class="fixed-button" style="bottom:64px;left:160px" onclick="scrollToEl('footer')">Bottom link</a>
    </nav>
  </body>
</html>
